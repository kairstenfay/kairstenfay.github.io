---
layout: default
notes: active
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div class="notes">
		<div class="note single">

			<!-- Post info -->
			<div class="noteinfo"> 
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="notecomments">
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
